name: Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  schedule:
    - cron: '0 0 1 * *'  # Run at 00:00 on the 1st of every month

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Test on Ubuntu (fastest/standard) and Windows (to catch path/encoding issues)
        os: [ubuntu-latest, windows-latest]
        # Test oldest supported (modern) and newest stable
        python-version: ["3.10", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -e .

    - name: Run tests
      env:
        RUN_LIVE_TESTS: 1
      run: |
        pytest --ignore=tests/test_performance.py
